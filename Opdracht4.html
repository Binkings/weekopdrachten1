<script>

var prijzen = [1.19, 0.78, 1.49, 1.22, 2.55, 2.75, 1.69, 0.79, 1,59];
var totaal = [];

function count (x){
    var y = 0
    for (var i = 0; i < x.length; i++){
        y = y + x[i]
    }
    return(y)
}

function optellen(prijs) {
    totaal.push(prijzen[prijs]);

    document.getElementById("totaal").innerHTML = "$ " + count(totaal)
}

</script>
